<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backup Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 p-6">
    <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold mb-6">Backup Manager</h1>

        <!-- Backup Button with Name Input -->
        <form action="/backup" method="POST" class="mb-4 flex flex-wrap justify-center">
            <label for="backup-name" class="block font-medium text-gray-700 mb-2">Backup Name (optional):</label>
            <input type="text" id="backup-name" name="name" placeholder="Enter backup name"
                class="block w-full p-2 border rounded mb-4">
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                Create Backup
            </button>
        </form>

        <!-- List of Current Backups -->
        <h2 class="text-xl font-semibold mb-4">Available Backups</h2>
        <ul class="list-disc list-inside mb-6">
            {{ range .Backups }}
            <li>{{ . }}</li>
            {{ else }}
            <li class="text-gray-500">No backups available</li>
            {{ end }}
        </ul>


        <form action="/load-backup?file=true" method="POST" enctype="multipart/form-data" class="mb-4 flex flex-wrap justify-center">
            <label for="backupfile" class="block font-medium text-gray-700 mb-2">Select a Backup from Disk:</label>
            <input type="file" name="backupfile" id="backupfile" class="block w-full p-2 border rounded mb-4" onchange="checkFileSelection()"/>
            <button id="uploadButton" type="submit" class="bg-gray-500 text-white font-bold py-2 px-4 rounded opacity-50 cursor-not-allowed" disabled>
                Upload Backup File
            </button>
        </form>

        <!-- Load Backup Interface -->
        <form action="/load-backup" method="POST" class="mb-4 flex flex-wrap justify-center">
            <label for="backup" class="flex justify-center font-medium text-gray-700 mb-2">Select a Backup from Server:</label>
            <select id="backup" name="backup" class="block w-full p-2 border rounded mb-4">
                {{ range .Backups }}
                <option value="{{ . }}">{{ . }}</option>
                {{ else }}
                <option disabled>No backups available</option>
                {{ end }}
            </select>
            <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
                Load Backup
            </button>
        </form>

        <!-- Synchronize with Cloud Button (Centered) -->
        <form action="/sync" method="POST" class="mt-6 flex flex-wrap justify-center">
            <button type="submit" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded">
                Synchronize with Cloud
            </button>
        </form>

        <!-- List of Cloud Backups -->
        <h2 class="text-xl font-semibold mt-10 mb-4">Available Cloud Backups</h2>
        <ul class="list-disc list-inside mb-6">
            {{ range .CloudBackups }}
            <li>{{ . }}</li>
            {{ else }}
            <li class="text-gray-500">No cloud backups available</li>
            {{ end }}
        </ul>
    </div>
</body>

</html>


<script>
    function checkFileSelection() {
        const fileInput = document.getElementById('backupfile');
        const uploadButton = document.getElementById('uploadButton');
    
        if (fileInput.files.length > 0) {
            uploadButton.disabled = false;
            uploadButton.classList.remove('opacity-50', 'cursor-not-allowed');
            uploadButton.classList.add('hover:bg-gray-600');
        } else {
            uploadButton.disabled = true;
            uploadButton.classList.add('opacity-50', 'cursor-not-allowed');
            uploadButton.classList.remove('hover:bg-gray-600');
        }
    }
    </script>
