<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Pixelify+Sans:wght@400..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Source+Code+Pro&display=swap"
        rel="stylesheet">
    <title>View Logs</title>
    <style>
        * {
            font-optical-sizing: auto;
            font-weight: bold;
            font-style: normal;
        }

        div.scroll {
            width: 100%;
            height: 75vh;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 20px;
            margin-top: 80px;
            border: 1px solid rgb(139, 139, 139);
            background-color: white;
        }

        .btn {
            opacity: 0.4;
        }

        .btn.btn-primary:hover,
        .btn.btn-secondary:hover {
            opacity: 1;
        }

        h1.fixed {
            z-index: 10;
            position: fixed;
            width: 100%;
            background-color: white;
            top: 0;
            padding: 10px 0;
        }

        .button-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            z-index: 10;
            background-color: white;
            padding: 10px 0;
        }

        .alert svg {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }
    </style>
    <script>
        function scrollToTop() {
            const element = document.getElementById("scrolls");
            element.scrollLeft = 0;
            element.scrollTop = 0;
        }

        function scrollToBottom() {
            const element = document.getElementById("scrolls");
            element.scrollLeft = 0;
            element.scrollTop = element.scrollHeight;
        }
    </script>
</head>

<body>

    <div class="flex items-center justify-center">
        <h1 class="text-4xl font-bold">Log Navigator</h1>
    </div>

    <div class="scroll" id="scrolls">
        {{range $val := .}}
        <div class="alert flex items-center p-4 mb-4 text-sm text-blue-800 border border-blue-300 rounded-lg bg-blue-50 dark:bg-gray-800 dark:text-blue-400 dark:border-blue-800" role="alert">
            <svg class="flex-shrink-0" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
            </svg>
            <div>
                <span class="font-medium">Info</span> {{$val}}
            </div>
        </div>
        {{end}}
    </div>

    <div class="button-container">
        <button onClick="window.location.reload();" type="button" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
            Refresh Page
        </button>
        <button onclick="scrollToBottom()" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
            Scroll Bottom
        </button>
        <button onclick="scrollToTop()"  type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
            Scroll Top
        </button>
    </div>

</body>

</html>
